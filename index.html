<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V14 - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .section-divider { background: linear-gradient(90deg, #f59e0b 0%, transparent 100%); padding: 6px 15px; margin-top: 20px; font-weight: 900; font-size: 13px; color: #000; border-radius: 4px; display: block; width: 100%; text-align: right; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };
        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = { role: null, reservations: [] };

        function login(val) {
            if (val.trim().toLowerCase() === 'res') {
                state.role = 'admin';
                localStorage.setItem('club_role', 'admin');
                render();
            }
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center"><h2 class="text-3xl font-black mb-8 italic text-white uppercase">Staff Login</h2><input id="login-input" type="text" placeholder="קוד כניסה" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl">LOGIN</button></div></div>`;
                return;
            }

            const stats = { tPax: 0, bPax: 0 };
            state.reservations.forEach(r => {
                if(r.type === 'table') stats.tPax += Number(r.pax || 0);
                if(r.type === 'bar') stats.bPax += Number(r.pax || 0);
            });

            root.innerHTML = `
                <div class="p-4">
                    <header class="flex justify-between items-center mb-6"><h1 class="text-xl font-black italic">CLUB<span class="text-amber-500">PRO</span> V14</h1><button onclick="localStorage.clear(); location.reload();" class="text-slate-500 text-sm">יציאה</button></header>
                    <div class="grid grid-cols-2 gap-4 mb-6 text-center">
                        <div class="glass p-4 rounded-xl border border-blue-500/20"><p class="text-[10px] text-slate-500 uppercase">PAX שולחנות</p><p class="text-2xl font-black text-blue-400">${stats.tPax}</p></div>
                        <div class="glass p-4 rounded-xl border border-purple-500/20"><p class="text-[10px] text-slate-500 uppercase">PAX בר</p><p class="text-2xl font-black text-purple-400">${stats.bPax}</p></div>
                    </div>
                    <div class="section-divider">שולחנות</div>
                    ${state.reservations.filter(r => r.type === 'table').map(r => `<div class="glass p-3 mt-2 rounded-xl flex justify-between"><span>${r.name}</span><span class="font-bold">${r.pax}</span></div>`).join('')}
                    <div class="section-divider uppercase">בר</div>
                    ${state.reservations.filter(r => r.type === 'bar').map(r => `<div class="glass p-3 mt-2 rounded-xl flex justify-between"><span>${r.name}</span><span class="font-bold">${r.pax}</span></div>`).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        auth.onAuthStateChanged(user => {
            if (!user) { auth.signInAnonymously(); return; }
            db.collection('reservations').onSnapshot(snap => {
                state.reservations = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
            if (localStorage.getItem('club_role') === 'admin') { state.role = 'admin'; render(); }
            render();
        });
    </script>
</body>
</html>
