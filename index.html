<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V15 - Fixed & Full View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .group-header { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%); border-right: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl bg-green-600 text-white"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            role: null, userName: '', phone: '', reservations: [],
            isAdding: false, editingId: null, showSummary: false,
            selectedDate: '', // ריק אומר "הצג הכל"
            formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: new Date().toISOString().split('T')[0], notes: '' }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        async function login(val) {
            const clean = val.trim();
            if (clean.toLowerCase() === 'res') {
                state.role = 'admin'; state.userName = 'Admin'; state.phone = 'ADMIN';
                localStorage.setItem('club_role', 'admin'); render();
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                if (userDoc.exists) {
                    const d = userDoc.data();
                    state.role = 'promoter'; state.userName = d.name; state.phone = clean;
                    localStorage.setItem('club_role', 'promoter'); localStorage.setItem('club_phone', clean); localStorage.setItem('club_name', d.name);
                    render();
                } else {
                    const name = prompt("שם מלא לרישום:");
                    if (name) {
                        await db.collection('users').doc(clean).set({ name, phone: clean });
                        state.role = 'promoter'; state.userName = name; state.phone = clean; render();
                    }
                }
            }
        }

        async function saveBooking(e) {
            e.preventDefault();
            let min = state.formData.manualPrice;
            if (min === null) min = (state.formData.type === 'free') ? 0 : (Number(state.formData.pax) * 300);
            
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: Number(state.formData.pax),
                eventDate: state.formData.eventDate, minOrder: Number(min),
                notes: state.formData.notes || "",
                promoterId: state.phone, promoterName: state.userName,
                actualRevenue: state.editingId ? (state.reservations.find(r => r.id === state.editingId)?.actualRevenue || 0) : 0,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (state.editingId) await db.collection('reservations').doc(state.editingId).update(data);
            else { data.arrived = false; await db.collection('reservations').add(data); }
            
            state.isAdding = false; state.editingId = null;
            state.formData = { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: new Date().toISOString().split('T')[0], notes: '' };
            render(); showToast("נשמר!");
        }

        function editBooking(res) {
            state.editingId = res.id;
            state.formData = {
                clientName: res.name || "",
                clientPhone: res.phone || "",
                type: res.type || "table",
                pax: res.pax || "",
                eventDate: res.eventDate || new Date().toISOString().split('T')[0],
                manualPrice: res.minOrder || null,
                notes: res.notes || ""
            };
            state.isAdding = true;
            render();
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center"><h2 class="text-3xl font-black mb-8 italic text-white uppercase">Staff Login</h2><input id="login-input" type="text" placeholder="קוד / טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl font-black">LOGIN</button></div></div>`;
                return;
            }

            const list = state.reservations.filter(r => {
                const matchDate = state.selectedDate ? r.eventDate === state.selectedDate : true;
                const matchUser = state.role === 'admin' ? true : r.promoterId === state.phone;
                return matchDate && matchUser && r.status === 'active';
            });

            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center">
                        <div class="font-black italic text-xl uppercase">CLUB<span class="text-amber-500">PRO</span></div>
                        <button onclick="localStorage.clear(); location.reload();" class="text-slate-500"><i data-lucide="log-out" size="18"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex items-center justify-between px-4">
                        <div class="flex items-center gap-2">
                            <input type="date" value="${state.selectedDate}" onchange="state.selectedDate = this.value; render();" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-xs outline-none font-bold">
                            <span class="text-[10px] text-slate-400 font-bold tracking-tighter">(<--) תבחר תאריך</span>
                        </div>
                        <button onclick="state.selectedDate = ''; render();" class="text-[10px] font-black uppercase text-amber-500">הצג הכל</button>
                    </div>
                    <main class="flex-1 overflow-y-auto p-4">
                        ${state.showSummary ? renderSummary(list) : (state.isAdding ? renderForm() : (state.role === 'admin' ? renderAdmin(list) : renderPromoter(list)))}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderForm() {
            return `
                <div class="glass p-6 rounded-2xl space-y-4 border border-white/5 text-right">
                    <h2 class="font-black text-amber-500 uppercase">${state.editingId ? 'עריכת הזמנה' : 'הזמנה חדשה'}</h2>
                    <input placeholder="שם לקוח" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none">
                    <input placeholder="טלפון" type="tel" value="${state.formData.clientPhone}" oninput="state.formData.clientPhone = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-left text-white outline-none" dir="ltr">
                    <div class="flex items-center gap-2">
                        <input type="date" value="${state.formData.eventDate}" onchange="state.formData.eventDate = this.value; render();" class="flex-1 bg-white/5 border border-white/10 rounded-lg p-3 text-white outline-none font-bold">
                        <span class="text-[10px] text-slate-400 font-bold">(<--) תאריך</span>
                    </div>
                    <div class="flex gap-1">
                        ${['table','bar','free'].map(t => `<button onclick="state.formData.type='${t}'; render();" class="flex-1 py-2 rounded-lg border text-[10px] font-black uppercase ${state.formData.type===t?'bg-amber-500 text-black':'bg-white/5 text-slate-500 border-white/10'}">${t}</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="text-right"><label class="text-[10px] text-slate-500 uppercase font-black">PAX</label><input type="number" value="${state.formData.pax}" oninput="state.formData.pax = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center font-bold"></div>
                        <div class="text-right"><label class="text-[10px] text-amber-500 uppercase font-black">Min Order</label><input type="number" value="${state.formData.manualPrice || (state.formData.pax * 300)}" oninput="state.formData.manualPrice = this.value" class="w-full bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-500 text-center font-bold"></div>
                    </div>
                    <textarea placeholder="הערות..." oninput="state.formData.notes = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white h-20 text-right">${state.formData.notes}</textarea>
                    <div class="flex justify-between gap-4 pt-4">
                        <button onclick="state.isAdding = false; state.editingId = null; render();" class="text-slate-500 font-bold uppercase text-xs">ביטול</button>
                        <button onclick="saveBooking(event)" class="btn-amber flex-1 py-3 rounded-xl shadow-xl uppercase font-black">אשר ושמור</button>
                    </div>
                </div>
            `;
        }

        function renderAdmin(list) {
            const stats = { pax: 0, z: 0 };
            list.forEach(r => { stats.pax += Number(r.pax || 0); stats.z += Number(r.actualRevenue || 0); });
            return `
                <div class="space-y-4">
                    <div class="flex justify-between gap-2">
                        <button onclick="state.showSummary = true; render();" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase">צפה בסיכום יחצנים</button>
                        <button onclick="state.isAdding = true; render();" class="flex-1 btn-amber py-3 rounded-xl text-[10px] font-black uppercase">הזמנה חדשה</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="glass p-3 rounded-xl text-center"><p class="text-[8px] text-slate-500 uppercase font-black">Total Pax</p><p class="text-xl font-black">${stats.pax}</p></div>
                        <div class="glass p-3 rounded-xl text-center border-green-500/30 border"><p class="text-[8px] text-green-500 uppercase font-black text-center">Revenue Z</p><p class="text-xl font-black text-green-400 text-center">₪${stats.z}</p></div>
                    </div>
                    <div class="glass rounded-xl overflow-hidden border border-white/5 divide-y divide-white/5">
                        ${list.map(r => `
                            <div class="flex items-center justify-between p-3 ${r.arrived ? 'arrived' : ''}">
                                <div class="flex items-center gap-3">
                                    <input type="checkbox" ${r.arrived?'checked':''} onchange="db.collection('reservations').doc('${r.id}').update({arrived: this.checked})" class="w-5 h-5 rounded accent-green-500">
                                    <div><p class="font-bold text-xs text-white">${r.name} (${r.pax}) <span class="text-[8px] text-amber-500 font-black uppercase">[${r.promoterName}]</span></p><p class="text-[9px] text-slate-500 italic">${r.eventDate} | Min: ₪${r.minOrder}</p></div>
                                </div>
                                <div class="flex gap-1 items-center">
                                    <input type="number" placeholder="Z" value="${r.actualRevenue || ''}" onchange="db.collection('reservations').doc('${r.id}').update({actualRevenue: Number(this.value)})" class="w-12 bg-black border border-white/10 rounded p-1 text-center text-green-400 text-[10px] font-bold outline-none">
                                    <button onclick='editBooking(${JSON.stringify(r)})' class="text-amber-500 p-1"><i data-lucide="edit-3" size="14"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPromoter(list) {
            return `
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><h2 class="text-lg font-black uppercase">My List</h2><button onclick="state.isAdding = true; render();" class="btn-amber px-6 py-2 rounded-lg text-xs uppercase font-black">+ New</button></div>
                    ${list.map(r => `
                        <div class="glass p-4 rounded-xl flex justify-between items-center ${r.arrived ? 'arrived' : ''}">
                            <div><p class="font-bold text-white text-sm">${r.name} (${r.pax})</p><p class="text-[9px] text-slate-500 uppercase font-bold">${r.eventDate} | ${r.type}</p></div>
                            <div class="flex gap-2">
                                <button onclick='window.open("https://wa.me/${r.phone.replace(/^0/, "972")}?text=שלום", "_blank")' class="text-green-500 p-1"><i data-lucide="message-circle" size="18"></i></button>
                                <button onclick='editBooking(${JSON.stringify(r)})' class="text-amber-500 p-1"><i data-lucide="edit-3" size="18"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSummary(list) {
            const summary = {}; let totalZ = 0;
            list.forEach(r => {
                const name = r.promoterName || 'Admin';
                if (!summary[name]) summary[name] = 0;
                summary[name] += Number(r.actualRevenue || 0);
                totalZ += Number(r.actualRevenue || 0);
            });
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center"><h2 class="text-lg font-black text-amber-500 uppercase">Revenue Summary</h2><button onclick="state.showSummary = false; render();" class="bg-red-800 text-white px-4 py-2 rounded-lg text-[10px] font-black">חזור</button></div>
                    <div class="glass rounded-xl overflow-hidden divide-y divide-white/5">
                        ${Object.entries(summary).map(([name, z]) => `<div class="p-4 flex justify-between"><div><p class="font-bold text-white">${name}</p><p class="text-[10px] text-amber-500 font-black">עמלה 10%: ₪${(z*0.1).toFixed(0)}</p></div><p class="font-black text-green-400">₪${z}</p></div>`).join('')}
                        <div class="p-4 bg-green-500/10 flex justify-between font-black"><p>TOTAL Z</p><p class="text-green-400">₪${totalZ}</p></div>
                    </div>
                </div>
            `;
        }

        auth.onAuthStateChanged(user => {
            if (!user) { auth.signInAnonymously(); return; }
            db.collection('reservations').onSnapshot(snap => {
                state.reservations = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
            const savedRole = localStorage.getItem('club_role');
            if (savedRole) {
                state.role = savedRole; state.phone = localStorage.getItem('club_phone') || 'ADMIN'; state.userName = localStorage.getItem('club_name') || 'Admin';
            }
            render();
        });
    </script>
</body>
</html>
