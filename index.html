<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V14 - Elite Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .section-divider { background: linear-gradient(90deg, #f59e0b 0%, transparent 100%); padding: 6px 15px; margin-top: 20px; font-weight: 900; font-size: 13px; color: #000; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl bg-green-600 text-white"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        const todayStr = new Date().toISOString().split('T')[0];
        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            user: null, role: null, userName: '', phone: '', reservations: [],
            isAdding: false, editingId: null, showAllFuture: false,
            selectedDate: todayStr,
            formData: { type: 'table', pax: 1, clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        async function login(val) {
            const clean = val.trim();
            if (clean === 'Res') {
                updateState({ role: 'admin', userName: 'Admin', phone: 'ADMIN' });
                localStorage.setItem('club_role', 'admin'); localStorage.setItem('club_name', 'Admin'); localStorage.setItem('club_phone', 'ADMIN');
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                if (userDoc.exists) {
                    const d = userDoc.data();
                    updateState({ role: 'promoter', userName: d.name, phone: clean });
                    localStorage.setItem('club_role', 'promoter'); localStorage.setItem('club_name', d.name); localStorage.setItem('club_phone', clean);
                } else {
                    const name = prompt("שם מלא לרישום:");
                    if (name) {
                        await db.collection('users').doc(clean).set({ name, phone: clean });
                        updateState({ role: 'promoter', userName: name, phone: clean });
                        localStorage.setItem('club_role', 'promoter'); localStorage.setItem('club_name', name); localStorage.setItem('club_phone', clean);
                    }
                }
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function saveBooking(e) {
            e.preventDefault();
            let min = state.formData.manualPrice || (state.formData.type === 'free' ? 0 : Number(state.formData.pax) * 300);
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: Number(state.formData.pax),
                eventDate: state.formData.eventDate, minOrder: Number(min),
                notes: state.formData.notes || "", arrived: false,
                promoterId: state.phone, promoterName: state.userName,
                actualRevenue: state.editingId ? (state.reservations.find(r => r.id === state.editingId)?.actualRevenue || 0) : 0,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (state.editingId) await db.collection('reservations').doc(state.editingId).update(data);
            else await db.collection('reservations').add(data);
            updateState({ isAdding: false, editingId: null, formData: { ...state.formData, clientName: '', clientPhone: '', manualPrice: null, notes: '' } });
            showToast("נשמר!");
        }

        function updateState(newData) { state = { ...state, ...newData }; render(); }

        function sendWhatsApp(res) {
            const text = `שלום ${res.name}, הזמנתך מאושרת ל ${res.pax} אנשים. שים לב התחלה 22:30 בכתובת נחלת בנימין 66 - ARIA TLV. על כל שינוי יש לעדכן אותנו.`;
            window.open(`https://wa.me/${res.phone.replace(/^0/, '972')}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) { root.innerHTML = renderLogin(); return; }
            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center">
                        <div class="font-black italic text-xl uppercase">Club<span class="text-amber-500">Pro</span></div>
                        <button onclick="logout()" class="text-slate-500"><i data-lucide="log-out" size="18"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex justify-between items-center">
                        <input type="date" value="${state.selectedDate}" onchange="updateState({selectedDate: this.value, showAllFuture: false})" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-sm outline-none">
                        <button onclick="updateState({showAllFuture: !state.showAllFuture})" class="text-xs font-bold ${state.showAllFuture ? 'text-amber-500' : 'text-slate-500'}">${state.showAllFuture ? 'חזור' : 'עתידיות'}</button>
                    </div>
                    <main class="flex-1 overflow-y-auto p-4">
                        ${state.role === 'promoter' ? renderPromoter() : renderAdmin()}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderLogin() {
            return `<div class="h-screen flex items-center justify-center p-4"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center border border-white/10"><h2 class="text-3xl font-black mb-8 italic uppercase">Staff Login</h2><input id="login-input" type="text" placeholder="קוד / טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl">LOGIN</button></div></div>`;
        }

        function renderPromoter() {
            let list = state.reservations.filter(r => r.promoterId === state.phone && r.status === 'active');
            if (!state.showAllFuture) list = list.filter(r => r.eventDate === state.selectedDate);
            else list.sort((a,b) => a.eventDate.localeCompare(b.eventDate));
            return `
                <div class="max-w-4xl mx-auto space-y-4">
                    <div class="flex justify-between items-center"><h2 class="text-xl font-black italic">הזמנות שלי</h2><button onclick="updateState({isAdding: true})" class="btn-amber px-6 py-2 rounded-lg text-sm">+ חדש</button></div>
                    ${state.isAdding ? renderBookingForm() : list.map(res => `
                        <div class="glass p-4 rounded-xl flex justify-between items-center ${res.arrived ? 'arrived' : ''}">
                            <div class="text-right"><p class="font-bold text-white">${res.name} ${res.arrived ? '✅' : ''}</p><p class="text-[10px] text-slate-500">${res.pax} PAX | ${res.type} | ${res.eventDate}</p></div>
                            <div class="flex gap-1"><button onclick='sendWhatsApp(${JSON.stringify(res)})' class="text-green-500 p-2"><i data-lucide="message-circle" size="18"></i></button><button onclick='editBooking(${JSON.stringify(res)})' class="text-amber-500 p-2"><i data-lucide="edit-3" size="18"></i></button><button onclick="db.collection('reservations').doc('${res.id}').update({status:'deleted'})" class="text-red-500 p-2"><i data-lucide="trash-2" size="18"></i></button></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderAdmin() {
            let list = state.reservations.filter(r => r.status === 'active');
            if (!state.showAllFuture) list = list.filter(r => r.eventDate === state.selectedDate);
            else list.sort((a,b) => a.eventDate.localeCompare(b.eventDate));

            const stats = { pax: 0, tPax: 0, bPax: 0, z: 0 };
            list.forEach(r => {
                stats.pax += Number(r.pax || 0); stats.z += Number(r.actualRevenue || 0);
                if(r.type === 'table') stats.tPax += Number(r.pax || 0);
                if(r.type === 'bar') stats.bPax += Number(r.pax || 0);
            });

            const renderSection = (title, type) => {
                const group = list.filter(r => r.type === type);
                if (group.length === 0) return '';
                return `<div class="section-divider">${title}</div>` + group.map(res => `
                    <div class="glass p-3 mt-2 rounded-xl flex items-center justify-between ${res.arrived ? 'arrived' : ''}">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" ${res.arrived?'checked':''} onchange="db.collection('reservations').doc('${res.id}').update({arrived: this.checked})" class="w-5 h-5 accent-green-500">
                            <div class="text-right"><p class="font-bold text-white text-sm">${res.name} (${res.pax}) <span class="text-[9px] text-amber-500 font-normal">| ${res.promoterName}</span></p><p class="text-[10px] text-slate-400">₪${res.minOrder} | ${res.notes || 'אין הערות'}</p></div>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="number" placeholder="Z" value="${res.actualRevenue || ''}" onchange="db.collection('reservations').doc('${res.id}').update({actualRevenue: Number(this.value)})" class="w-16 bg-black border border-white/10 rounded p-1.5 text-center text-green-400 font-bold outline-none">
                            <button onclick="if(confirm('למחוק?')) db.collection('reservations').doc('${res.id}').update({status:'deleted'})" class="text-red-600/40 p-1"><i data-lucide="x-circle" size="18"></i></button>
                        </div>
                    </div>
                `).join('');
            };

            return `
                <div class="max-w-6xl mx-auto space-y-4">
                    <div class="flex justify-between items-center"><h2 class="text-xl font-black italic">ניהול אדמין</h2><button onclick="updateState({isAdding: true})" class="btn-amber px-6 py-2 rounded-lg text-sm shadow-xl">+ הזמנה חדשה (Admin)</button></div>
                    ${state.isAdding ? renderBookingForm() : `
                        <div class="grid grid-cols-2 gap-2 text-center">
                            <div class="glass p-3 rounded-xl border border-blue-500/20"><p class="text-[9px] text-slate-500 uppercase">מוזמנים בשולחן</p><p class="text-2xl font-black text-blue-400">${stats.tPax}</p></div>
                            <div class="glass p-3 rounded-xl border border-purple-500/20"><p class="text-[9px] text-slate-500 uppercase">מוזמנים בבר</p><p class="text-2xl font-black text-purple-400">${stats.bPax}</p></div>
                            <div class="glass p-3 rounded-xl"><p class="text-[9px] text-slate-500 uppercase">סה"כ PAX</p><p class="text-xl font-black">${stats.pax}</p></div>
                            <div class="glass p-3 rounded-xl border border-green-500/30"><p class="text-[9px] text-slate-500 uppercase font-bold">Z סופי</p><p class="text-xl font-black text-green-400">₪${stats.z}</p></div>
                        </div>
                        <div class="mt-6">
                            ${renderSection('שולחנות', 'table')}
                            ${renderSection('בר', 'bar')}
                            ${renderSection('כניסה חינם', 'free')}
                        </div>
                    `}
                </div>
            `;
        }

        function renderBookingForm() {
            let min = state.formData.manualPrice || (state.formData.type === 'free' ? 0 : Number(state.formData.pax) * 300);
            return `
                <div class="glass p-6 rounded-2xl space-y-4 animate-in">
                    <div class="grid grid-cols-2 gap-2"><input required placeholder="שם לקוח" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm"><input required placeholder="טלפון" type="tel" value="${state.formData.clientPhone}" oninput="state.formData.clientPhone = this.value" class="bg-white/5 border border-white/10 rounded-lg p-3 text-left text-white outline-none text-sm" dir="ltr"></div>
                    <input type="date" value="${state.formData.eventDate}" onchange="updateState({formData: {...state.formData, eventDate: this.value}})" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white outline-none">
                    <div class="flex gap-1">${['table','bar','free'].map(t => `<button type="button" onclick="updateState({formData: {...state.formData, type: '${t}', manualPrice: t==='free'?0:null}})" class="flex-1 py-2 rounded-lg border text-[11px] font-black ${state.formData.type===t?'bg-amber-500 text-black border-amber-500':'bg-white/5 text-slate-400 border-white/10'}">${t==='table'?'שולחן':t==='bar'?'בר':'חינם'}</button>`).join('')}</div>
                    <div class="grid grid-cols-2 gap-2 text-center"><div><label class="text-[10px] text-slate-500 uppercase">PAX</label><input type="number" value="${state.formData.pax}" oninput="state.formData.pax = this.value; render();" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center"></div><div><label class="text-[10px] text-amber-500 font-bold uppercase">MIN ₪</label><input type="number" value="${min}" oninput="state.formData.manualPrice = Number(this.value)" class="w-full bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-500 text-center font-bold"></div></div>
                    <textarea placeholder="הערות להזמנה..." oninput="state.formData.notes = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm h-20">${state.formData.notes || ''}</textarea>
                    <div class="flex justify-end gap-3 pt-2"><button type="button" onclick="updateState({isAdding: false, editingId: null})" class="text-slate-500">ביטול</button><button onclick="saveBooking(event)" class="btn-amber px-10 py-3 rounded-lg shadow-xl uppercase">Confirm</button></div>
                </div>
            `;
        }

        function editBooking(res) { updateState({ isAdding: true, editingId: res.id, formData: { ...res, manualPrice: res.manualPrice || null } }); }

        auth.onAuthStateChanged(user => {
            if (!user) { auth.signInAnonymously(); return; }
            db.collection('reservations').onSnapshot(snap => { updateState({ reservations: snap.docs.map(d => ({ id: d.id, ...d.data() })) }); });
            const savedRole = localStorage.getItem('club_role');
            if (savedRole) updateState({ role: savedRole, userName: localStorage.getItem('club_name'), phone: localStorage.getItem('club_phone') });
            else render();
        });
    </script>
</body>
</html>
