<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V15.1 - Fixed Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .group-header { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%); border-right: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        const todayStr = new Date().toISOString().split('T')[0];
        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            user: null, role: null, userName: '', phone: '', reservations: [],
            isAdding: false, editingId: null, showSummary: false,
            selectedDate: '', 
            formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' }
        };

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            if(!t) return;
            t.innerText = msg;
            t.className = `fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl block font-bold shadow-2xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            setTimeout(() => t.className = 'hidden', 3000);
        }

        async function login(val) {
            const clean = val.trim();
            if (clean.toLowerCase() === 'res') {
                state.role = 'admin'; state.userName = 'Admin'; state.phone = 'ADMIN';
                localStorage.setItem('club_role', 'admin');
                localStorage.setItem('club_name', 'Admin');
                localStorage.setItem('club_phone', 'ADMIN');
                render();
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                if (userDoc.exists) {
                    const d = userDoc.data();
                    state.role = 'promoter'; state.userName = d.name; state.phone = clean;
                    localStorage.setItem('club_role', 'promoter');
                    localStorage.setItem('club_name', d.name);
                    localStorage.setItem('club_phone', clean);
                    render();
                } else {
                    const name = prompt("שם מלא לרישום:");
                    if (name) {
                        await db.collection('users').doc(clean).set({ name, phone: clean });
                        state.role = 'promoter'; state.userName = name; state.phone = clean;
                        localStorage.setItem('club_role', 'promoter');
                        localStorage.setItem('club_name', name);
                        localStorage.setItem('club_phone', clean);
                        render();
                    }
                }
            } else {
                alert("קוד לא תקין");
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function saveBooking(e) {
            e.preventDefault();
            let min = state.formData.manualPrice;
            if (min === null) min = (state.formData.type === 'free') ? 0 : (Number(state.formData.pax) * 300);
            
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: Number(state.formData.pax),
                eventDate: state.formData.eventDate, minOrder: Number(min),
                notes: state.formData.notes || "",
                promoterId: state.phone, promoterName: state.userName,
                actualRevenue: state.editingId ? (state.reservations.find(r => r.id === state.editingId)?.actualRevenue || 0) : 0,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (state.editingId) await db.collection('reservations').doc(state.editingId).update(data);
            else { data.arrived = false; await db.collection('reservations').add(data); }
            
            state.isAdding = false; state.editingId = null;
            state.formData = { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' };
            render();
            showToast("נשמר בהצלחה");
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4 text-right"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center border border-white/10"><h2 class="text-3xl font-black mb-8 italic uppercase text-white tracking-widest text-center">Staff Login</h2><input id="login-input" type="text" placeholder="קוד / טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl uppercase font-black shadow-xl shadow-amber-500/10">Login</button></div></div>`;
                return;
            }

            let list = state.reservations.filter(r => {
                const matchDate = state.selectedDate ? r.eventDate === state.selectedDate : true;
                const matchUser = state.role === 'admin' ? true : r.promoterId === state.phone;
                return matchDate && matchUser && r.status === 'active';
            });
            list = list.sort((a,b) => a.eventDate.localeCompare(b.eventDate));
            
            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden text-right">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center">
                        <div class="flex items-center gap-2 font-black italic text-xl uppercase tracking-tighter text-white">CLUB<span class="text-amber-500">PRO</span></div>
                        <button onclick="logout()" class="text-slate-500"><i data-lucide="log-out" size="18"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex items-center justify-between px-4">
                        <div class="flex items-center gap-2">
                            <input type="date" value="${state.selectedDate}" onchange="state.selectedDate = this.value; render();" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-xs outline-none font-bold">
                            <span class="text-[10px] text-slate-400 font-bold">(<--) תאריך</span>
                        </div>
                        <button onclick="state.selectedDate = ''; render();" class="text-[10px] font-black uppercase text-amber-500">הצג הכל</button>
                    </div>
                    <main class="flex-1 overflow-y-auto p-4 bg-slate-950/50">
                        ${state.showSummary ? renderSummary(list) : (state.isAdding ? renderBookingForm() : (state.role === 'admin' ? renderAdmin(list) : renderPromoter(list)))}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderBookingForm() {
            let min = state.formData.manualPrice;
            if (min === null) min = (state.formData.type === 'free') ? 0 : (Number(state.formData.pax) * 300);
            return `
                <div class="glass p-6 rounded-2xl text-right space-y-4 border border-white/5">
                    <input required placeholder="שם לקוח" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm font-bold">
                    <input required placeholder="טלפון" type="tel" value="${state.formData.clientPhone}" oninput="state.formData.clientPhone = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-left text-white outline-none text-sm font-bold" dir="ltr">
                    <div class="flex items-center gap-2">
                        <input type="date" value="${state.formData.eventDate}" onchange="state.formData.eventDate = this.value; render();" class="flex-1 bg-white/5 border border-white/10 rounded-lg p-3 text-white outline-none font-bold">
                        <span class="text-[10px] text-slate-400 font-bold">(<--) תאריך</span>
                    </div>
                    <div class="flex gap-1">
                        ${['table','bar','free'].map(t => `<button type="button" onclick="state.formData.type = '${t}'; render();" class="flex-1 py-2 rounded-lg border text-[10px] font-black uppercase tracking-tighter ${state.formData.type===t?'bg-amber-500 text-black border-amber-500':'bg-white/5 text-slate-400 border-white/10'}">${t}</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-right">
                        <div class="text-right"><label class="text-[10px] text-slate-500 uppercase font-black">PAX</label><input type="text" inputmode="numeric" value="${state.formData.pax}" oninput="state.formData.pax = this.value; render();" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center font-bold"></div>
                        <div class="text-right"><label class="text-[10px] text-amber-500 uppercase font-black">Min ₪</label><input type="text" inputmode="numeric" value="${min}" oninput="state.formData.manualPrice = Number(this.value)" class="w-full bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-500 text-center font-black"></div>
                    </div>
                    <textarea placeholder="הערות..." oninput="state.formData.notes = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm h-16 font-bold">${state.formData.notes || ''}</textarea>
                    <div class="flex justify-end gap-3 pt-2 text-right"><button type="button" onclick="state.isAdding = false; state.editingId = null; render();" class="text-slate-500 text-xs font-bold uppercase">Cancel</button><button onclick="saveBooking(event)" class="btn-amber px-10 py-3 rounded-lg shadow-xl uppercase font-black text-right">Confirm</button></div>
                </div>
            `;
        }

        function renderAdmin(list) {
            const stats = { pax: 0, z: 0 };
            list.forEach(r => { stats.pax += Number(r.pax || 0); stats.z += Number(r.actualRevenue || 0); });
            return `
                <div class="space-y-4">
                    <div class="flex justify-between gap-2">
                        <button onclick="state.showSummary = true; render();" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">סיכום עמלות</button>
                        <button onclick="state.isAdding = true; render();" class="flex-1 btn-amber py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">הזמנה חדשה</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="glass p-3 rounded-xl text-center"><p class="text-[8px] text-slate-500 uppercase font-black">Total Pax</p><p class="text-xl font-black">${stats.pax}</p></div>
                        <div class="glass p-3 rounded-
