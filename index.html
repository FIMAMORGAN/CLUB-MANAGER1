<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V15.4 - Final Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .group-header { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%); border-right: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        const todayStr = new Date().toISOString().split('T')[0];
        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            user: null, role: null, userName: '', phone: '', reservations: [],
            isAdding: false, editingId: null, showSummary: false,
            selectedDate: todayStr,
            formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' }
        };

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            if (!t) return;
            t.innerText = msg;
            t.className = `fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl block font-bold shadow-2xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            setTimeout(() => t.className = 'hidden', 3000);
        }

        function updateState(newData) { state = { ...state, ...newData }; render(); }

        async function login(val) {
            const clean = val.trim();
            if (clean.toLowerCase() === 'res') {
                updateState({ role: 'admin', userName: 'Admin', phone: 'ADMIN' });
                localStorage.setItem('club_role', 'admin');
                localStorage.setItem('club_name', 'Admin');
                localStorage.setItem('club_phone', 'ADMIN');
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                if (userDoc.exists) {
                    const d = userDoc.data();
                    updateState({ role: 'promoter', userName: d.name, phone: clean });
                    localStorage.setItem('club_role', 'promoter');
                    localStorage.setItem('club_name', d.name);
                    localStorage.setItem('club_phone', clean);
                } else {
                    const name = prompt("שם מלא לרישום:");
                    if (name) {
                        await db.collection('users').doc(clean).set({ name, phone: clean });
                        updateState({ role: 'promoter', userName: name, phone: clean });
                        localStorage.setItem('club_role', 'promoter');
                        localStorage.setItem('club_name', name);
                        localStorage.setItem('club_phone', clean);
                    }
                }
            }
        }

        async function saveBooking(e) {
            e.preventDefault();
            let min = state.formData.manualPrice;
            if (min === null || min === "") min = (state.formData.type === 'free') ? 0 : (Number(state.formData.pax) * 300);
            
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: Number(state.formData.pax),
                eventDate: state.formData.eventDate, minOrder: Number(min),
                notes: state.formData.notes || "",
                promoterId: state.phone, promoterName: state.userName,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (state.editingId) {
                await db.collection('reservations').doc(state.editingId).update(data);
            } else {
                data.arrived = false;
                data.actualRevenue = 0;
                await db.collection('reservations').add(data);
            }
            
            updateState({ isAdding: false, editingId: null, formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' } });
            showToast("נשמר בהצלחה");
        }

        function startEdit(id) {
            const res = state.reservations.find(r => r.id === id);
            if (!res) return;
            updateState({
                editingId: id,
                isAdding: true,
                formData: {
                    clientName: res.name,
                    clientPhone: res.phone,
                    type: res.type,
                    pax: res.pax,
                    eventDate: res.eventDate,
                    manualPrice: res.minOrder,
                    notes: res.notes || ""
                }
            });
        }

        function sendWhatsApp(id) {
            const res = state.reservations.find(r => r.id === id);
            if (!res) return;
            const text = `שלום ${res.name}, הזמנתך מאושרת ל ${res.pax} אנשים. שים לב התחלה 22:30 בכתובת נחלת בנימין 66 - ARIA TLV. על כל שינוי יש לעדכן אותנו.`;
            const phone = res.phone.replace(/\D/g,'').replace(/^0/, '972');
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4 text-right"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center border border-white/10"><h2 class="text-3xl font-black mb-8 italic uppercase text-white tracking-widest text-center">Staff Login</h2><input id="login-input" type="text" placeholder="קוד / טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl uppercase font-black shadow-xl shadow-amber-500/10">Login</button></div></div>`;
                return;
            }

            let list = state.reservations.filter(r => r.status === 'active' && r.eventDate === state.selectedDate);
            if (state.role !== 'admin') list = list.filter(r => r.promoterId === state.phone);
            
            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden text-right">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center text-white">
                        <div class="flex items-center gap-2 font-black italic text-xl uppercase tracking-tighter">CLUB<span class="text-amber-500">PRO</span></div>
                        <button onclick="localStorage.clear(); location.reload();" class="text-slate-500"><i data-lucide="log-out" size="18"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex items-center justify-between px-4">
                        <div class="flex items-center gap-2">
                            <input type="date" value="${state.selectedDate}" onchange="updateState({selectedDate: this.value})" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-sm outline-none font-bold">
                            <span class="text-[10px] text-slate-400 font-bold">(<--) תבחר תאריך</span>
                        </div>
                    </div>
                    <main class="flex-1 overflow-y-auto p-4 bg-slate-950/50">
                        ${state.showSummary ? renderSummary(list) : (state.isAdding ? renderBookingForm() : (state.role === 'admin' ? renderAdmin(list) : renderPromoter(list)))}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderBookingForm() {
            let min = state.formData.manualPrice;
            if (min === null || min === "") min = (state.formData.type === 'free') ? 0 : (Number(state.formData.pax) * 300);
            return `
                <div class="glass p-6 rounded-2xl text-right space-y-4 border border-white/5">
                    <h2 class="text-amber-500 font-black uppercase text-center">${state.editingId ? 'עריכת הזמנה' : 'הזמנה חדשה'}</h2>
                    <input required placeholder="שם לקוח" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm font-bold">
                    <input required placeholder="טלפון" type="tel" value="${state.formData.clientPhone}" oninput="state.formData.clientPhone = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-left text-white outline-none text-sm font-bold" dir="ltr">
                    <input type="date" value="${state.formData.eventDate}" onchange="updateState({formData: {...state.formData, eventDate: this.value}})" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white outline-none font-bold">
                    <div class="flex gap-1">
                        ${['table','bar','free'].map(t => `<button type="button" onclick="updateState({formData: {...state.formData, type: '${t}', manualPrice: '${t}'==='free'?0:null}})" class="flex-1 py-2 rounded-lg border text-[10px] font-black uppercase tracking-tighter ${state.formData.type===t?'bg-amber-500 text-black border-amber-500':'bg-white/5 text-slate-400 border-white/10'}">${t}</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-right text-white">
                        <div><label class="text-[10px] text-slate-500 uppercase font-black">PAX</label><input type="number" value="${state.formData.pax}" oninput="state.formData.pax = this.value; render();" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center font-bold"></div>
                        <div><label class="text-[10px] text-amber-500 uppercase font-black">Min ₪</label><input type="number" value="${min}" oninput="state.formData.manualPrice = this.value" class="w-full bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-500 text-center font-black"></div>
                    </div>
                    <textarea placeholder="הערות..." oninput="state.formData.notes = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none text-sm h-16 font-bold">${state.formData.notes || ''}</textarea>
                    <div class="flex justify-between items-center pt-2">
                        <button type="button" onclick="updateState({isAdding: false, editingId: null})" class="text-slate-500 font-black uppercase text-xs">ביטול</button>
                        <button onclick="saveBooking(event)" class="btn-amber px-10 py-3 rounded-lg shadow-xl uppercase font-black">אשר ושמור</button>
                    </div>
                </div>
            `;
        }

        function renderAdmin(list) {
            const stats = { pax: 0, z: 0 };
            list.forEach(r => { stats.pax += Number(r.pax || 0); stats.z += Number(r.actualRevenue || 0); });
            const renderGroup = (title, type) => {
                const groupList = list.filter(r => r.type === type);
                if (groupList.length === 0) return '';
                return `<div class="mt-4"><div class="group-header p-2 mb-2 font-black text-amber-500 text-[10px] uppercase tracking-widest text-right">${title}</div>${groupList.map(r => renderRow(r, true)).join('')}</div>`;
            };
            return `
                <div class="space-y-4">
                    <div class="flex justify-between gap-2">
                        <button onclick="updateState({showSummary: true})" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">צפה בסיכום יחצנים</button>
                        <button onclick="updateState({isAdding: true})" class="flex-1 btn-amber py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">הזמנה חדשה</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-right">
                        <div class="glass p-3 rounded-xl text-center border border-white/5"><p class="text-[8px] text-slate-500 uppercase font-black">Total Pax</p><p class="text-xl font-black text-white">${stats.pax}</p></div>
                        <div class="glass p-3 rounded-xl text-center border-green-500/30 border"><p class="text-[8px] text-slate-500 uppercase font-black tracking-widest text-green-500">Revenue Z</p><p class="text-xl font-black text-green-400">₪${stats.z}</p></div>
                    </div>
                    <div class="glass rounded-2xl overflow-hidden mt-4 border border-white/5">
                        ${renderGroup('Tables', 'table')} ${renderGroup('Bar', 'bar')} ${renderGroup('Free Entry', 'free')}
                    </div>
                </div>
            `;
        }

        function renderPromoter(list) {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center"><h2 class="text-xl font-black italic uppercase text-white">My List</h2><button onclick="updateState({isAdding: true})" class="btn-amber px-6 py-2 rounded-lg text-sm uppercase font-black">+ New</button></div>
                    <div class="space-y-3">${list.map(r => renderRow(r, false)).join('')}</div>
                </div>
            `;
        }

        function renderRow(res, isAdmin) {
            return `
                <div class="flex items-center justify-between p-3 border-b border-white/5 ${res.arrived ? 'bg-green-500/5 arrived' : ''} text-right">
                    <div class="flex items-center gap-3 text-right">
                        ${isAdmin ? `<input type="checkbox" ${res.arrived?'checked':''} onchange="db.collection('reservations').doc('${res.id}').update({arrived: this.checked})" class="w-4 h-4 rounded accent-green-500">` : ''}
                        <div class="text-right">
                            <p class="font-bold text-white text-xs font-black text-right">${res.name} (${res.pax}) ${!isAdmin && res.arrived ? '✅' : ''} <span class="text-[8px] text-amber-500 uppercase font-black">[${res.promoterName}]</span></p>
                            <p class="text-[9px] text-slate-400 font-bold italic text-right">Min: ₪${res.minOrder} ${res.notes ? '| ' + res.notes : ''}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 text-right">
                        ${isAdmin ? `<input type="number" placeholder="Z" value="${res.actualRevenue || ''}" onchange="db.collection('reservations').doc('${res.id}').update({actualRevenue: Number(this.value)})" class="w-12 bg-black border border-white/10 rounded p-1 text-center text-green-400 text-[10px] font-bold outline-none">` : ''}
                        <button onclick="sendWhatsApp('${res.id}')" class="text-green-500 p-1 hover:bg-green-500/10 rounded"><i data-lucide="message-circle" size="14"></i></button>
                        <button onclick="startEdit('${res.id}')" class="text-amber-500 p-1 hover:bg-amber-500/10 rounded"><i data-lucide="edit-3" size="14"></i></button>
                        <button onclick="if(confirm('למחוק?')) db.collection('reservations').doc('${res.id}').update({status:'deleted'})" class="text-red-500 p-1 hover:bg-red-500/10 rounded"><i data-lucide="trash-2" size="14"></i></button>
                    </div>
                </div>
            `;
        }

        function renderSummary(list) {
            const summary = {};
            list.forEach(r => {
                const p = r.promoterName || 'Admin';
                if (!summary[p]) summary[p] = { count: 0, z: 0 };
                summary[p].count++;
                summary[p].z += Number(r.actualRevenue || 0);
            });
            const totalCommission = Object.values(summary).reduce((acc, curr) => acc + (curr.z * 0.1), 0);
            return `
                <div class="max-w-4xl mx-auto space-y-6 text-right text-white">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-black italic uppercase text-amber-500">עמלות יחצנים - ${state.selectedDate}</h2>
                        <button onclick="updateState({showSummary: false})" class="bg-red-700 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase shadow-lg">חזור</button>
                    </div>
                    <div class="glass rounded-2xl overflow-hidden border border-white/10">
                        <table class="w-full text-sm">
                            <thead class="bg-white/5 text-[10px] uppercase font-black text-slate-400">
                                <tr><th class="p-4 text-right">יחצן</th><th class="p-4 text-right">הזמנות</th><th class="p-4 text-right text-green-400">Z סופי</th><th class="p-4 text-right text-amber-500">עמלה 10%</th></tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">
                                ${Object.entries(summary).map(([name, data]) => `<tr><td class="p-4 font-black">${name}</td><td class="p-4">${data.count}</td><td class="p-4 font-black text-green-400">₪${data.z}</td><td class="p-4 font-black text-amber-500 text-lg italic">₪${(data.z * 0.1).toFixed(0)}</td></tr>`).join('')}
                            </tbody>
                            <tfoot class="bg-amber-500/10 font-black">
                                <tr><td colspan="3" class="p-4 text-right">סה"כ עמלות לתשלום:</td><td class="p-4 text-amber-500 text-xl italic">₪${totalCommission.toFixed(0)}</td></tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            `;
        }

        auth.onAuthStateChanged(user => {
            if (!user) { auth.signInAnonymously(); return; }
            state.user = user;
            db.collection('reservations').onSnapshot(snap => { 
                updateState({ reservations: snap.docs.map(d => ({ id: d.id, ...d.data() })) }); 
            });
            const savedRole = localStorage.getItem('club_role');
            if (savedRole) updateState({ role: savedRole, userName: localStorage.getItem('club_name'), phone: localStorage.getItem('club_phone') });
            else render();
        });
    </script>
</body>
</html>
