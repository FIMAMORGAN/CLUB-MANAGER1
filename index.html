<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V15.7 - Full View & Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .group-header { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%); border-right: 4px solid #f59e0b; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        const todayStr = new Date().toISOString().split('T')[0];
        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            user: null, role: null, userName: '', phone: '', reservations: [],
            isAdding: false, editingId: null, showSummary: false,
            selectedDate: '', // ×¨×™×§ ××¦×™×’ ××ª ×›×œ ×”×¢×ª×™×“×™×•×ª
            formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' }
        };

        function updateState(newData) { state = { ...state, ...newData }; render(); }

        function updatePax(val) {
            state.formData.pax = val;
            const minInput = document.getElementById('min-price-input');
            if (minInput && (state.formData.manualPrice === null || state.formData.manualPrice === "")) {
                const calculatedMin = (state.formData.type === 'free') ? 0 : (Number(val) * 300);
                minInput.value = calculatedMin;
            }
        }

        async function login(val) {
            const clean = val.trim();
            if (clean.toLowerCase() === 'res') {
                updateState({ role: 'admin', userName: 'Admin', phone: 'ADMIN' });
                localStorage.setItem('club_role', 'admin');
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                if (userDoc.exists) {
                    const d = userDoc.data();
                    updateState({ role: 'promoter', userName: d.name, phone: clean });
                    localStorage.setItem('club_role', 'promoter');
                    localStorage.setItem('club_name', d.name);
                    localStorage.setItem('club_phone', clean);
                }
            }
        }

        async function saveBooking(e) {
            e.preventDefault();
            const paxNum = Number(state.formData.pax);
            let min = document.getElementById('min-price-input').value;
            if (!min) min = (state.formData.type === 'free') ? 0 : (paxNum * 300);
            
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: paxNum,
                eventDate: state.formData.eventDate, minOrder: Number(min),
                notes: state.formData.notes || "",
                promoterId: state.phone, promoterName: state.userName,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (state.editingId) { await db.collection('reservations').doc(state.editingId).update(data); }
            else { data.arrived = false; data.actualRevenue = 0; await db.collection('reservations').add(data); }
            
            updateState({ isAdding: false, editingId: null, formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: todayStr, notes: '' } });
        }

        function startEdit(id) {
            const res = state.reservations.find(r => r.id === id);
            if (!res) return;
            updateState({
                editingId: id, isAdding: true,
                formData: { clientName: res.name, clientPhone: res.phone, type: res.type, pax: res.pax, eventDate: res.eventDate, manualPrice: res.minOrder, notes: res.notes || "" }
            });
        }

        function sendWhatsApp(id) {
            const res = state.reservations.find(r => r.id === id);
            if (!res) return;
            const text = `×©×œ×•× ${res.name}, ×”×–×× ×ª×š ×××•×©×¨×ª ×œ ${res.pax} ×× ×©×™×. ×©×™× ×œ×‘ ×”×ª×—×œ×” 22:30 ×‘× ×—×œ×ª ×‘× ×™××™×Ÿ 66 - ARIA.`;
            const phone = res.phone.replace(/\D/g,'').replace(/^0/, '972');
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareSummaryReport(summaryText) {
            const reportTarget = "972526557131";
            window.open(`https://wa.me/${reportTarget}?text=${encodeURIComponent(summaryText)}`, '_blank');
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center border border-white/10"><h2 class="text-3xl font-black mb-8 italic uppercase text-white tracking-widest text-white">Staff Login</h2><input id="login-input" type="text" placeholder="×§×•×“ / ×˜×œ×¤×•×Ÿ" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none font-bold"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl uppercase font-black">Login</button></div></div>`;
                return;
            }

            let list = state.reservations.filter(r => r.status === 'active');
            if (state.selectedDate) {
                list = list.filter(r => r.eventDate === state.selectedDate);
            } else {
                list = list.filter(r => r.eventDate >= todayStr); // ×”×¦×’×ª ×›×œ ×”×¢×ª×™×“×™×•×ª ××”×™×•× ×•×”×œ××”
            }
            if (state.role !== 'admin') list = list.filter(r => r.promoterId === state.phone);
            list = list.sort((a,b) => a.eventDate.localeCompare(b.eventDate));

            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden text-right">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center text-white">
                        <div class="flex items-center gap-2 font-black italic text-xl uppercase tracking-tighter">CLUB<span class="text-amber-500">PRO</span></div>
                        <button onclick="localStorage.clear(); location.reload();" class="text-slate-500"><i data-lucide="log-out" size="18"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex items-center justify-between px-4">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] text-amber-500 font-black uppercase">×œ××™×–×” ×ª××¨×™×š ×”×”×–×× ×”?</span>
                            <input type="date" value="${state.selectedDate}" onchange="updateState({selectedDate: this.value})" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-sm outline-none font-bold">
                        </div>
                        ${state.selectedDate ? '<button onclick="updateState({selectedDate: \'\'})" class="text-[10px] font-black text-blue-400">×”×¦×’ ×”×›×œ</button>' : ''}
                    </div>
                    <main class="flex-1 overflow-y-auto p-4 bg-slate-950/50">
                        ${state.showSummary ? renderSummary(list) : (state.isAdding ? renderBookingForm() : (state.role === 'admin' ? renderAdmin(list) : renderPromoter(list)))}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderBookingForm() {
            let min = state.formData.manualPrice || (Number(state.formData.pax) * 300);
            if (state.formData.type === 'free') min = 0;
            return `
                <div class="glass p-6 rounded-2xl space-y-4 border border-white/5">
                    <h2 class="text-amber-500 font-black uppercase text-center">${state.editingId ? '×¢×¨×™×›×ª ×”×–×× ×”' : '×”×–×× ×” ×—×“×©×”'}</h2>
                    <input placeholder="×©× ×œ×§×•×—" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right outline-none font-bold">
                    <input placeholder="×˜×œ×¤×•×Ÿ" type="tel" value="${state.formData.clientPhone}" oninput="state.formData.clientPhone = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-left text-white outline-none font-bold" dir="ltr">
                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] text-amber-500 font-black pr-1">×œ××™×–×” ×ª××¨×™×š ×”×”×–×× ×”?</span>
                        <input type="date" value="${state.formData.eventDate}" onchange="state.formData.eventDate = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white outline-none font-bold text-right">
                    </div>
                    <div class="flex gap-1">
                        ${['table','bar','free'].map(t => `<button type="button" onclick="state.formData.type='${t}'; render();" class="flex-1 py-2 rounded-lg border text-[10px] font-black uppercase ${state.formData.type===t?'bg-amber-500 text-black border-amber-500':'bg-white/5 text-slate-400 border-white/10'}">${t}</button>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-white">
                        <div><label class="text-[10px] text-slate-500 uppercase font-black">PAX</label><input type="number" value="${state.formData.pax}" oninput="updatePax(this.value)" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center font-bold"></div>
                        <div><label class="text-[10px] text-amber-500 uppercase font-black">Min â‚ª</label><input id="min-price-input" type="number" value="${min}" oninput="state.formData.manualPrice = this.value" class="w-full bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-500 text-center font-black"></div>
                    </div>
                    <textarea placeholder="×”×¢×¨×•×ª..." oninput="state.formData.notes = this.value" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-right h-16 font-bold">${state.formData.notes || ''}</textarea>
                    <div class="flex justify-between items-center pt-2 font-black">
                        <button type="button" onclick="updateState({isAdding: false, editingId: null})" class="text-slate-500 uppercase text-xs">×‘×™×˜×•×œ</button>
                        <button onclick="saveBooking(event)" class="btn-amber px-10 py-3 rounded-lg shadow-xl uppercase">××©×¨ ×•×©××•×¨</button>
                    </div>
                </div>
            `;
        }

        function renderAdmin(list) {
            const stats = { tablePax: 0, barPax: 0, z: 0 };
            list.forEach(r => { 
                if(r.type === 'table') stats.tablePax += Number(r.pax || 0);
                if(r.type === 'bar') stats.barPax += Number(r.pax || 0);
                stats.z += Number(r.actualRevenue || 0); 
            });
            const renderGroup = (title, type) => {
                const groupList = list.filter(r => r.type === type);
                if (groupList.length === 0) return '';
                return `<div class="mt-4"><div class="group-header p-2 mb-2 font-black text-amber-500 text-[10px] uppercase tracking-widest text-right">${title}</div>${groupList.map(r => renderRow(r, true)).join('')}</div>`;
            };
            return `
                <div class="space-y-4">
                    <div class="flex justify-between gap-2">
                        <button onclick="updateState({showSummary: true})" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">×¡×™×›×•× ×™×—×¦× ×™×</button>
                        <button onclick="updateState({isAdding: true})" class="flex-1 btn-amber py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">×”×–×× ×” ×—×“×©×”</button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="glass p-2 rounded-xl text-center"><p class="text-[8px] text-slate-500 font-black">TABLE PAX</p><p class="text-lg font-black text-white">${stats.tablePax}</p></div>
                        <div class="glass p-2 rounded-xl text-center"><p class="text-[8px] text-slate-500 font-black">BAR PAX</p><p class="text-lg font-black text-white">${stats.barPax}</p></div>
                        <div class="glass p-2 rounded-xl text-center border-green-500/30 border text-center"><p class="text-[8px] text-green-500 font-black">TOTAL Z</p><p class="text-lg font-black text-green-400">â‚ª${stats.z}</p></div>
                    </div>
                    <div class="glass rounded-2xl overflow-hidden mt-4 border border-white/5">
                        ${renderGroup('Tables', 'table')} ${renderGroup('Bar', 'bar')} ${renderGroup('Free Entry', 'free')}
                    </div>
                </div>
            `;
        }

        function renderPromoter(list) {
            return `<div class="space-y-6"><div class="flex justify-between items-center text-right text-white"><h2 class="text-xl font-black italic uppercase">My List (Future)</h2><button onclick="updateState({isAdding: true})" class="btn-amber px-6 py-2 rounded-lg text-sm uppercase font-black">+ New</button></div><div class="space-y-3">${list.map(r => renderRow(r, false)).join('')}</div></div>`;
        }

        function renderRow(res, isAdmin) {
            return `
                <div class="flex items-center justify-between p-3 border-b border-white/5 ${res.arrived ? 'bg-green-500/5 arrived' : ''}">
                    <div class="flex items-center gap-3 text-right">
                        ${isAdmin ? `<input type="checkbox" ${res.arrived?'checked':''} onchange="db.collection('reservations').doc('${res.id}').update({arrived: this.checked})" class="w-4 h-4 rounded accent-green-500">` : ''}
                        <div class="text-right">
                            <p class="font-bold text-white text-xs font-black">${res.name} (${res.pax}) <span class="text-[8px] text-amber-500 uppercase font-black">[${res.promoterName}]</span></p>
                            <p class="text-[9px] text-slate-400 font-bold italic">${res.eventDate} | Min: â‚ª${res.minOrder}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1">
                        ${isAdmin ? `<input type="number" placeholder="Z" value="${res.actualRevenue || ''}" onchange="db.collection('reservations').doc('${res.id}').update({actualRevenue: Number(this.value)})" class="w-12 bg-black border border-white/10 rounded p-1 text-center text-green-400 text-[10px] font-bold outline-none font-bold">` : ''}
                        <button onclick="sendWhatsApp('${res.id}')" class="text-green-500 p-1 hover:bg-green-500/10 rounded"><i data-lucide="message-circle" size="14"></i></button>
                        <button onclick="startEdit('${res.id}')" class="text-amber-500 p-1 hover:bg-amber-500/10 rounded"><i data-lucide="edit-3" size="14"></i></button>
                        <button onclick="if(confirm('×œ××—×•×§ ×”×–×× ×”?')) db.collection('reservations').doc('${res.id}').update({status:'deleted'})" class="text-red-500 p-1 hover:bg-red-500/10 rounded"><i data-lucide="trash-2" size="14"></i></button>
                    </div>
                </div>
            `;
        }

        function renderSummary(list) {
            const summary = {};
            list.forEach(r => {
                const p = r.promoterName || 'Admin';
                if (!summary[p]) summary[p] = { count: 0, z: 0 };
                summary[p].count++;
                summary[p].z += Number(r.actualRevenue || 0);
            });
            let totalComm = 0;
            let whatsappText = `×¡×™×›×•× ×¢××œ×•×ª - ${state.selectedDate || '×›×œ×œ×™'}:\n\n`;
            const tableRows = Object.entries(summary).map(([name, data]) => {
                const comm = (data.z * 0.1).toFixed(0);
                totalComm += Number(comm);
                whatsappText += `ğŸ‘¤ ${name}\n- ×”×–×× ×•×ª: ${data.count}\n- ××—×–×•×¨ Z: â‚ª${data.z}\n- ×¢××œ×”: â‚ª${comm}\n\n`;
                return `<tr><td class="p-4 font-black text-right">${name}</td><td class="p-4">${data.count}</td><td class="p-4 font-black text-green-400">â‚ª${data.z}</td><td class="p-4 font-black text-amber-500 text-lg italic">â‚ª${comm}</td></tr>`;
            }).join('');
            whatsappText += `×¡×”"×› ×¢××œ×•×ª ×œ×ª×©×œ×•×: â‚ª${totalComm}`;

            return `
                <div class="max-w-4xl mx-auto space-y-6 text-white text-right">
                    <div class="flex justify-between items-center">
                        <button onclick="updateState({showSummary: false})" class="bg-red-700 px-4 py-2 rounded-lg text-[10px] font-black uppercase shadow-lg">×—×–×•×¨</button>
                        <button onclick="shareSummaryReport(\`${whatsappText}\`)" class="bg-green-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase flex items-center gap-2">×©×œ×— ×¡×™×›×•× ×œ×‘×•×¡ <i data-lucide="send" size="12"></i></button>
                    </div>
                    <div class="glass rounded-2xl overflow-hidden border border-white/10">
                        <table class="w-full text-sm">
                            <thead class="bg-white/5 text-[10px] uppercase font-black text-slate-400">
                                <tr><th class="p-4 text-right">×™×—×¦×Ÿ</th><th class="p-4 text-right">×”×–×× ×•×ª</th><th class="p-4 text-right text-green-400">Z</th><th class="p-4 text-right text-amber-500">×¢××œ×”</th></tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">${tableRows}</tbody>
                            <tfoot class="bg-amber-500/10 font-black">
                                <tr><td colspan="3" class="p-4 text-right font-black">×¡×”"×› ×œ×ª×©×œ×•×:</td><td class="p-4 text-amber-500 text-xl italic font-black">â‚ª${totalComm}</td></tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            `;
        }

        auth.onAuthStateChanged(user => {
            if (!user) { auth.signInAnonymously(); return; }
            state.user = user;
            db.collection('reservations').onSnapshot(snap => { updateState({ reservations: snap.docs.map(d => ({ id: d.id, ...d.data() })) }); });
            const savedRole = localStorage.getItem('club_role');
            if (savedRole) updateState({ role: savedRole, userName: localStorage.getItem('club_name'), phone: localStorage.getItem('club_phone') });
            else render();
        });
    </script>
</body>
</html>
