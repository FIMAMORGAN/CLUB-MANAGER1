<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubPro V15.2 - Fixed & Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; text-align: right; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-amber { background-color: #f59e0b; color: #000; font-weight: 900; }
        .arrived { border-right: 4px solid #22c55e !important; background: rgba(34, 197, 94, 0.05) !important; }
        .group-header { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%); border-right: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-xl hidden font-bold shadow-2xl bg-green-600 text-white"></div>
    <div id="app"></div>

    <script>
        const config = {
            firebase: {
                apiKey: "AIzaSyD2y4clTGDYnZmmO8Gyg0bXqsyafF-a_GI",
                authDomain: "clubpro-system.firebaseapp.com",
                projectId: "clubpro-system",
                storageBucket: "clubpro-system.firebasestorage.app",
                messagingSenderId: "825897406218",
                appId: "1:825897406218:web:a660e48a120361247934f3"
            }
        };

        firebase.initializeApp(config.firebase);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let state = {
            role: localStorage.getItem('club_role') || null,
            userName: localStorage.getItem('club_name') || '',
            phone: localStorage.getItem('club_phone') || '',
            reservations: [],
            isAdding: false,
            editingId: null,
            showSummary: false,
            selectedDate: '', 
            formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: new Date().toISOString().split('T')[0], notes: '' }
        };

        function updateState(newData) { state = { ...state, ...newData }; render(); }

        async function login(val) {
            const clean = val.trim();
            if (clean.toLowerCase() === 'res') {
                localStorage.setItem('club_role', 'admin');
                localStorage.setItem('club_name', 'Admin');
                localStorage.setItem('club_phone', 'ADMIN');
                updateState({ role: 'admin', userName: 'Admin', phone: 'ADMIN' });
            } else if (clean.length >= 10) {
                const userDoc = await db.collection('users').doc(clean).get();
                let name = userDoc.exists ? userDoc.data().name : prompt("שם מלא לרישום:");
                if (name) {
                    if (!userDoc.exists) await db.collection('users').doc(clean).set({ name, phone: clean });
                    localStorage.setItem('club_role', 'promoter');
                    localStorage.setItem('club_name', name);
                    localStorage.setItem('club_phone', clean);
                    updateState({ role: 'promoter', userName: name, phone: clean });
                }
            }
        }

        async function saveBooking(e) {
            e.preventDefault();
            const data = {
                name: state.formData.clientName, phone: state.formData.clientPhone,
                type: state.formData.type, pax: Number(state.formData.pax),
                eventDate: state.formData.eventDate, minOrder: Number(state.formData.manualPrice || (state.formData.pax * 300)),
                notes: state.formData.notes || "", arrived: false,
                promoterId: state.phone, promoterName: state.userName,
                status: 'active', updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if (state.editingId) await db.collection('reservations').doc(state.editingId).update(data);
            else await db.collection('reservations').add(data);
            updateState({ isAdding: false, editingId: null, formData: { type: 'table', pax: '', clientName: '', clientPhone: '', manualPrice: null, eventDate: new Date().toISOString().split('T')[0], notes: '' } });
        }

        function render() {
            const root = document.getElementById('app');
            if (!state.role) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-4"><div class="w-full max-w-md glass p-10 rounded-[2rem] text-center"><h2 class="text-3xl font-black mb-8 italic text-white uppercase">Staff Login</h2><input id="login-input" type="text" placeholder="קוד / טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 text-center text-white text-xl outline-none"><button onclick="login(document.getElementById('login-input').value)" class="w-full btn-amber py-4 rounded-xl font-black">LOGIN</button></div></div>`;
                return;
            }

            const list = state.reservations.filter(r => (state.selectedDate ? r.eventDate === state.selectedDate : true) && (state.role === 'admin' || r.promoterId === state.phone) && r.status === 'active').sort((a,b) => a.eventDate.localeCompare(b.eventDate));

            root.innerHTML = `
                <div class="flex flex-col h-screen overflow-hidden">
                    <header class="bg-slate-950 p-4 border-b border-white/5 flex justify-between items-center text-white">
                        <div class="font-black italic text-xl uppercase">CLUB<span class="text-amber-500">PRO</span></div>
                        <button onclick="localStorage.clear(); location.reload();" class="text-slate-500"><i data-lucide="log-out"></i></button>
                    </header>
                    <div class="bg-slate-900 p-3 border-b border-white/5 flex items-center justify-between px-4">
                        <div class="flex items-center gap-2">
                            <input type="date" value="${state.selectedDate}" onchange="updateState({selectedDate: this.value})" class="bg-white/5 border border-white/10 rounded-xl p-2 text-white text-xs outline-none font-bold">
                            <span class="text-[10px] text-slate-400 font-bold">(<--) תבחר תאריך</span>
                        </div>
                        <button onclick="updateState({selectedDate: ''})" class="text-[10px] font-black text-amber-500 uppercase">הצג הכל</button>
                    </div>
                    <main class="flex-1 overflow-y-auto p-4 bg-slate-950/50">
                        ${state.showSummary ? renderSummary(list) : (state.isAdding ? renderForm() : renderList(list))}
                    </main>
                </div>
            `;
            lucide.createIcons();
        }

        function renderForm() {
            return `<div class="glass p-6 rounded-2xl space-y-4 text-right"><h2 class="font-black text-amber-500">${state.editingId ? 'עריכה' : 'הזמנה חדשה'}</h2><input placeholder="שם לקוח" value="${state.formData.clientName}" oninput="state.formData.clientName=this.value"
